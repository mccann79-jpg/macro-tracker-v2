<!DOCTYPE html>
<html>
<head><title>Generate PWA Icons</title></head>
<body style="font-family: system-ui; padding: 40px; background: #1e293b; color: white;">
<h1>Icon Generator for Macro Tracker</h1>
<p>Click each button to download the icon, then place them in your project root.</p>
<div id="buttons" style="display: flex; gap: 16px; flex-wrap: wrap; margin-top: 24px;"></div>
<canvas id="c" style="display:none;"></canvas>
<script>
const sizes = [
  { name: 'icon-192.png', size: 192 },
  { name: 'icon-512.png', size: 512 },
  { name: 'icon-180.png', size: 180 },
  { name: 'favicon-16.png', size: 16 },
  { name: 'favicon-32.png', size: 32 },
  { name: 'favicon-64.png', size: 64 }
];

function generate(name, size) {
  const c = document.getElementById('c');
  c.width = size; c.height = size;
  const ctx = c.getContext('2d');
  
  // Background
  const g = ctx.createLinearGradient(0, 0, size, size);
  g.addColorStop(0, '#0f172a');
  g.addColorStop(1, '#1e3a5f');
  ctx.fillStyle = g;
  
  // Rounded rect
  const r = size * 0.18;
  ctx.beginPath();
  ctx.moveTo(r, 0);
  ctx.lineTo(size - r, 0);
  ctx.quadraticCurveTo(size, 0, size, r);
  ctx.lineTo(size, size - r);
  ctx.quadraticCurveTo(size, size, size - r, size);
  ctx.lineTo(r, size);
  ctx.quadraticCurveTo(0, size, 0, size - r);
  ctx.lineTo(0, r);
  ctx.quadraticCurveTo(0, 0, r, 0);
  ctx.closePath();
  ctx.fill();
  
  // Fork + knife icon
  const cx = size / 2;
  const cy = size / 2;
  const s = size * 0.12;
  
  // Plate circle
  ctx.strokeStyle = 'rgba(255,255,255,0.25)';
  ctx.lineWidth = size * 0.02;
  ctx.beginPath();
  ctx.arc(cx, cy, size * 0.3, 0, Math.PI * 2);
  ctx.stroke();
  
  // Emoji text
  ctx.font = `${size * 0.45}px serif`;
  ctx.textAlign = 'center';
  ctx.textBaseline = 'middle';
  ctx.fillText('ðŸ½ï¸', cx, cy);
  
  // Download
  c.toBlob(blob => {
    const a = document.createElement('a');
    a.href = URL.createObjectURL(blob);
    a.download = name;
    a.click();
  });
}

sizes.forEach(({name, size}) => {
  const btn = document.createElement('button');
  btn.textContent = `Download ${name} (${size}Ã—${size})`;
  btn.style.cssText = 'padding: 12px 20px; background: #3b82f6; color: white; border: none; border-radius: 8px; cursor: pointer; font-size: 14px;';
  btn.onclick = () => generate(name, size);
  document.getElementById('buttons').appendChild(btn);
});
</script>
</body>
</html>
